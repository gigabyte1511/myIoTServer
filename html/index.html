<!DOCTYPE html>
<html>
<head>
  <title>My IoT Server</title>
  <meta name="viewport" content="width=device-width, initialscale=1">
  <link rel="icon" href="data:,">
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta charset="utf-8">
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>
	<div class="header">
		<h1>My IoT Server</h1>			
	</div>
	<div id="chart_div" style='width: 900px; height: 600px;'></div>
	
	<div class="footer"> 
		IoT V1.0 (powered by Node.js)
	</div>
	
</body>
<script>
       google.charts.load('current', {'packages':['annotationchart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = new google.visualization.DataTable();
        data.addColumn('date', 'Date');
        data.addColumn('number', 'Value');
        data.addColumn('string', 'IoT title');
        data.addColumn('string', 'IoT text');

        data.addRows([
          [new Date(2022, 08, 01, 14, 31, 00), 15, 'ESP32', 'Temperature from ESP32'],
          [new Date(2022, 08, 02, 14, 32, 00), 17, 'ESP32', 'Temperature from ESP32'],
          [new Date(2022, 08, 03, 14, 33, 00), 20, 'ESP32', 'Temperature from ESP32'],
          [new Date(2022, 08, 04, 14, 34, 00), 30, 'ESP32', 'Temperature from ESP32'],
          [new Date(2022, 08, 05, 14, 35, 00), 22, 'ESP32', 'Temperature from ESP32'],
          [new Date(2022, 08, 06, 14, 36, 00), 18, 'ESP32', 'Temperature from ESP32']
         
        ]);

        var chart = new google.visualization.AnnotationChart(document.getElementById('chart_div'));

        var options = {
          displayAnnotations: true
        };

        chart.draw(data, options);
      }
</script>
</html>
